<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smartable Demo: Example 02</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/uncle-fed/smartable@1/src/badbrowser.min.js" nomodule></script>
    <!--[if !IE]>-->
    <script type="module" src="main.mjs"></script>
    <!--<![endif]-->
</head>
<body>
    <header hidden>
        <div>
            <input type="search" autocomplete="off" spellcheck="false" />
            <button name="help">?</button>
            <button name="reset">Clear</button>
            <button name="submit">Filter</button>
            <output name="badfilter" hidden></output>
        </div>
        <div>
            <button name="export">Export</button>
        </div>
    </header>
    <output hidden></output>
    <article hidden></article> <!-- help text will go here -->
    <table hidden>
        <caption>
            <input type="checkbox" id="personal" /><label for="personal">Personal Details</label>
            <input type="checkbox" id="stats" /><label for="stats">Statistics</label>
        </caption>
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
